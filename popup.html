<!DOCTYPE html>
<html>
<head>
  <title>Website Time Tracker</title>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .toggle-btn {
      background-color: #e0e0e0;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    .toggle-btn.active {
      background-color: #4CAF50;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      color: #333;
    }
    .favicon {
      vertical-align: middle;
      margin-right: 10px;
    }
    .website {
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h2>Time Spent on Websites</h2>
  <div class="toggle-container">
    <button id="dailyBtn" class="toggle-btn active">Daily</button>
    <button id="weeklyBtn" class="toggle-btn">Weekly</button>
    <button id="monthlyBtn" class="toggle-btn">Monthly</button>
  </div>
  <table id="statsTable">
    <tr>
      <th>Website</th>
      <th>Time Spent</th>
    </tr>
  </table>
  <script src="popup.js"></script>
</body>
</html>
